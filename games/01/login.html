<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game - Login</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #16213e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
        }
        h2 {
            color: #e94560;
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .tabs {
            display: flex;
            margin-bottom: 30px;
        }
        .tab {
            flex: 1;
            padding: 12px;
            background-color: #0f3460;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .tab:first-child {
            border-radius: 5px 0 0 5px;
        }
        .tab:last-child {
            border-radius: 0 5px 5px 0;
        }
        .tab.active {
            background-color: #e94560;
        }
        .tab:hover:not(.active) {
            background-color: #1a4a7a;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #fff;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #0f3460;
            border-radius: 5px;
            background-color: #1a1a2e;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #e94560;
        }
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #e94560;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background-color: #c73e54;
        }
        .guest-link {
            display: block;
            text-align: center;
            color: #aaa;
            margin-top: 20px;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        .guest-link:hover {
            color: #fff;
        }
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        .message.error {
            background-color: rgba(233, 69, 96, 0.2);
            color: #e94560;
            border: 1px solid #e94560;
        }
        .message.success {
            background-color: rgba(0, 255, 0, 0.1);
            color: lime;
            border: 1px solid lime;
        }
        .game-title {
            color: gold;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="game-title">Labyrinth Game</h1>
        <h2>Navigate the maze, avoid the monsters!</h2>

        <div id="message" class="message"></div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('login')">Login</button>
            <button class="tab" onclick="showTab('register')">Register</button>
        </div>

        <div id="login-form" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="register-form" class="form-container">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-name">Display Name</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required minlength="4" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="register-confirm">Confirm Password</label>
                    <input type="password" id="register-confirm" name="confirm" required minlength="4" autocomplete="new-password">
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>

        <a href="game.html" class="guest-link">Play as Guest (progress won't be saved)</a>
    </div>

    <script>
        const API_URL = '/games/01/api';

        function showTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }

            hideMessage();
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        async function handleLogin(e) {
            e.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store user info in localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('token', data.token);
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Server error. Please try again later.', 'error');
                console.error('Login error:', error);
            }
        }

        async function handleRegister(e) {
            e.preventDefault();

            const name = document.getElementById('register-name').value;
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            if (password !== confirm) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Account created! You can now login.', 'success');
                    setTimeout(() => {
                        showTab('login');
                        document.getElementById('login-username').value = username;
                    }, 1500);
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Server error. Please try again later.', 'error');
                console.error('Registration error:', error);
            }
        }

        // Check if already logged in
        window.onload = function() {
            const user = localStorage.getItem('user');
            if (user) {
                window.location.href = 'home.html';
            }
        };
    </script>
</body>
</html>
