<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <style>
        :root {
            --game-size: 600px;
            --cell-size: 20px;
        }
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding-top: 50px;
        }
        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #game-container {
            position: relative;
            width: var(--game-size);
            height: var(--game-size);
            background-color: green;
            border: 4px solid #fff;
        }
        #square {
            position: absolute;
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: #e94560;
            z-index: 10;
        }
        /* 8-bit pixelated eyes - bigger */
        #square::before {
            content: '';
            position: absolute;
            width: 25%;
            height: 25%;
            background-color: #000;
            top: 25%;
            left: 15%;
            box-shadow: calc(var(--cell-size) * 0.45) 0 0 #000;
        }
        /* 8-bit pixelated smile - bigger, reaches edges */
        #square::after {
            content: '';
            position: absolute;
            width: 12%;
            height: 12%;
            background-color: #000;
            top: 65%;
            left: 10%;
            box-shadow:
                calc(var(--cell-size) * 0.15) 0 0 #000,
                calc(var(--cell-size) * 0.30) 0 0 #000,
                calc(var(--cell-size) * 0.45) 0 0 #000,
                calc(var(--cell-size) * 0.60) 0 0 #000,
                calc(var(--cell-size) * 0.75) 0 0 #000;
        }
        .wall {
            position: absolute;
            background-color: #333;
        }
        #goal {
            position: absolute;
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: gold;
        }
        #instructions {
            display: none;
            position: fixed;
            top: 50px;
            left: 20px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        #level-display {
            position: fixed;
            top: 50px;
            right: 20px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
        }
        #win-message, #lose-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            z-index: 100;
        }
        #win-message {
            color: gold;
        }
        #lose-message {
            color: #e94560;
        }
        .monster {
            position: absolute;
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: #000;
            z-index: 5;
        }
        /* Angry eyes for monsters - two red eyes */
        .monster::before {
            content: '';
            position: absolute;
            width: 25%;
            height: 25%;
            background-color: #ff0000;
            top: 25%;
            left: 15%;
            box-shadow: calc(var(--cell-size) * 0.45) 0 0 #ff0000;
        }
        /* Angry frown for monsters */
        .monster::after {
            content: '';
            position: absolute;
            width: 12%;
            height: 12%;
            background-color: #ff0000;
            top: 70%;
            left: 10%;
            box-shadow:
                calc(var(--cell-size) * 0.15) 0 0 #ff0000,
                calc(var(--cell-size) * 0.30) 0 0 #ff0000,
                calc(var(--cell-size) * 0.45) 0 0 #ff0000,
                calc(var(--cell-size) * 0.60) 0 0 #ff0000,
                calc(var(--cell-size) * 0.75) 0 0 #ff0000;
            transform: scaleY(-1); /* Flip upside down for frown */
        }
        .smart-monster {
            background-color: #808080 !important; /* Gray for smart monster */
        }
        .house {
            position: absolute;
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: lime;
            z-index: 2;
        }
        .house.cooldown {
            background-color: #666;
        }
        #house-timer {
            position: fixed;
            top: 80px;
            right: 20px;
            color: lime;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
        }
        #joystick-container {
            display: none;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.4);
            touch-action: none;
            z-index: 200;
        }
        #joystick-knob {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #joystick-direction {
            display: none;
            position: fixed;
            bottom: 160px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            opacity: 0.7;
        }
        #top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 300;
        }
        #user-info {
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        #user-info .username {
            color: gold;
            font-weight: bold;
        }
        #user-info .coins {
            color: lime;
            margin-left: 15px;
        }
        #auth-link {
            color: #e94560;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
        }
        #auth-link:hover {
            color: #fff;
            text-decoration: underline;
        }
        #guest-notice {
            color: #aaa;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        #game-controls {
            position: fixed;
            top: 120px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 300;
        }
        .game-btn {
            padding: 10px 15px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .game-btn:hover {
            transform: scale(1.05);
        }
        .game-btn:active {
            transform: scale(0.95);
        }
        #home-btn {
            background-color: #9c27b0;
            color: #fff;
        }
        #home-btn:hover {
            background-color: #7b1fa2;
        }
        #restart-btn {
            background-color: #e94560;
            color: #fff;
        }
        #restart-btn:hover {
            background-color: #c73e54;
        }
        #pause-btn {
            background-color: #0f3460;
            color: #fff;
        }
        #pause-btn:hover {
            background-color: #1a4a7a;
        }
        #pause-btn.paused {
            background-color: #4CAF50;
        }
        #pause-btn.paused:hover {
            background-color: #45a049;
        }

        /* Desktop - show instructions, hide joystick (only for non-touch devices) */
        @media (min-width: 769px) {
            #instructions {
                display: block;
            }
            body {
                justify-content: center;
                padding-top: 0;
            }
        }

        /* Hide joystick only on devices that don't support touch */
        @media (hover: hover) and (pointer: fine) {
            #joystick-container, #joystick-direction {
                display: none !important;
            }
        }

        /* Show joystick on touch devices (tablets, phones) */
        @media (hover: none), (pointer: coarse) {
            #joystick-container {
                display: block !important;
                width: 120px;
                height: 120px;
                bottom: 30px;
                left: 30px;
                transform: none;
            }
            #joystick-direction {
                display: block !important;
                bottom: 160px;
                left: 30px;
                transform: none;
                text-align: center;
                width: 120px;
            }
            body {
                padding-bottom: 180px;
            }
            #game-controls {
                position: fixed;
                top: 120px;
                bottom: auto;
                right: 20px;
                flex-direction: column;
            }
        }

        /* Tablet (larger screens with touch) */
        @media (max-width: 1024px) and (min-width: 481px) {
            :root {
                --game-size: min(85vw, 70vh);
                --cell-size: calc(var(--game-size) / 30);
            }
            body {
                padding-top: 50px;
            }
            .game-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
            #level-display {
                top: 50px;
                font-size: 16px;
            }
            #house-timer {
                top: 75px;
                font-size: 12px;
            }
            #win-message, #lose-message {
                font-size: 28px;
            }
        }

        /* Phone (portrait) */
        @media (max-width: 480px) {
            :root {
                --game-size: min(95vw, 50vh);
                --cell-size: calc(var(--game-size) / 30);
            }
            body {
                padding-top: 45px;
                padding-bottom: 180px;
                justify-content: flex-start;
            }
            #top-bar {
                padding: 6px 10px;
            }
            #user-info {
                font-size: 11px;
            }
            #guest-notice {
                font-size: 10px;
            }
            #auth-link {
                font-size: 12px;
            }
            #joystick-container {
                display: block !important;
                width: 100px;
                height: 100px;
                bottom: 15px;
                left: 15px;
                transform: none;
            }
            #joystick-knob {
                width: 40px;
                height: 40px;
            }
            #joystick-direction {
                display: block !important;
                bottom: 125px;
                left: 15px;
                transform: none;
                width: 100px;
            }
            #game-controls {
                position: fixed;
                top: auto;
                bottom: 15px;
                right: 15px;
                left: auto;
                flex-direction: column;
                gap: 8px;
            }
            .game-btn {
                padding: 8px 10px;
                font-size: 11px;
            }
            #level-display {
                top: 45px;
                right: 10px;
                font-size: 14px;
            }
            #house-timer {
                top: 65px;
                right: 10px;
                font-size: 11px;
                max-width: 100px;
            }
            #win-message, #lose-message {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <div id="user-info">
            <span id="guest-notice">Playing as Guest - <a href="login.html" style="color: #e94560;">Login to save progress</a></span>
            <span id="logged-user" style="display: none;">
                Welcome, <span class="username" id="display-name"></span>
                <span class="coins" id="display-coins"></span>
            </span>
        </div>
        <a id="auth-link" href="login.html">Login</a>
    </div>
    <div id="instructions">Use arrow keys to navigate the labyrinth. Reach the gold square!</div>
    <div id="level-display">Level: 1</div>
    <div id="game-controls">
        <button id="home-btn" class="game-btn" onclick="goHome()">Home</button>
        <button id="restart-btn" class="game-btn" onclick="restartLevel()">Restart Level</button>
        <button id="pause-btn" class="game-btn" onclick="togglePause()">Pause</button>
    </div>
    <div id="house-timer"></div>
    <div id="game-container">
        <div id="square"></div>
        <div id="goal"></div>
    </div>
    <div id="win-message">You Win!</div>
    <div id="lose-message">Game Over!</div>
    <div id="joystick-container">
        <div id="joystick-knob"></div>
    </div>
    <div id="joystick-direction"></div>
    <script>
        // User authentication handling
        const API_URL = '/games/01/api';

        function initUserDisplay() {
            const userStr = localStorage.getItem('user');
            const authLink = document.getElementById('auth-link');
            const guestNotice = document.getElementById('guest-notice');
            const loggedUser = document.getElementById('logged-user');

            if (userStr) {
                const user = JSON.parse(userStr);
                guestNotice.style.display = 'none';
                loggedUser.style.display = 'inline';
                document.getElementById('display-name').textContent = user.name;
                document.getElementById('display-coins').textContent = `Coins: ${user.coins || 0}`;
                authLink.textContent = 'Logout';
                authLink.href = '#';
                authLink.onclick = handleLogout;
            } else {
                guestNotice.style.display = 'inline';
                loggedUser.style.display = 'none';
                authLink.textContent = 'Login';
                authLink.href = 'login.html';
                authLink.onclick = null;
            }
        }

        function handleLogout(e) {
            e.preventDefault();
            localStorage.removeItem('user');
            localStorage.removeItem('token');
            initUserDisplay();
        }

        function goHome() {
            const userStr = localStorage.getItem('user');
            if (userStr) {
                window.location.href = 'home.html';
            } else {
                window.location.href = 'login.html';
            }
        }

        async function updateUserCoins(coins) {
            const userStr = localStorage.getItem('user');
            const token = localStorage.getItem('token');

            if (userStr && token) {
                const user = JSON.parse(userStr);
                user.coins = coins;
                localStorage.setItem('user', JSON.stringify(user));
                document.getElementById('display-coins').textContent = `Coins: ${coins}`;

                // Update on server
                try {
                    await fetch(`${API_URL}/user/coins`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ coins })
                    });
                } catch (error) {
                    console.error('Failed to update coins on server:', error);
                }
            }
        }

        async function saveProgress(level, coins) {
            const token = localStorage.getItem('token');
            if (!token) return; // Guest user, don't save

            try {
                await fetch(`${API_URL}/user/progress`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ level, coins })
                });

                // Update local storage
                const userStr = localStorage.getItem('user');
                if (userStr) {
                    const user = JSON.parse(userStr);
                    user.coins = coins;
                    user.highest_level = Math.max(user.highest_level || 1, level);
                    localStorage.setItem('user', JSON.stringify(user));
                    document.getElementById('display-coins').textContent = `Coins: ${coins}`;
                }
            } catch (error) {
                console.error('Failed to save progress:', error);
            }
        }

        // Initialize user display when page loads
        document.addEventListener('DOMContentLoaded', initUserDisplay);
    </script>
    <script src="move_square.js"></script>
</body>
</html>
