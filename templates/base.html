<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "Newsflash" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="nav">
        <div class="nav-brand">
            <img class="logo" src="{{ url_for('static', filename='img/foot.png') }}" alt="Logo">
            <a href="{{ url_for('dashboard', key=keyword) if keyword else url_for('home') }}">Newsflash</a>
        </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <div class="flash-container">
          {% for category, msg in messages %}
            <div class="flash {{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
