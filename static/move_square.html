<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game-container {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: green;
            border: 4px solid #fff;
        }
        #square {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e94560;
            z-index: 10;
        }
        .wall {
            position: absolute;
            background-color: #333;
        }
        #goal {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: gold;
        }
        #instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        #level-display {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
        }
        #win-message, #lose-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            z-index: 100;
        }
        #win-message {
            color: gold;
        }
        #lose-message {
            color: #e94560;
        }
        .monster {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #000;
            z-index: 5;
        }
        .house {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: lime;
            z-index: 2;
        }
        .house.cooldown {
            background-color: #666;
        }
        #house-timer {
            position: fixed;
            top: 50px;
            right: 20px;
            color: lime;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
        }
        #joystick-container {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.4);
            touch-action: none;
            z-index: 200;
        }
        #joystick-knob {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #joystick-direction {
            position: fixed;
            bottom: 160px;
            left: 30px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="instructions">Use arrow keys to navigate the labyrinth. Reach the gold square!</div>
    <div id="level-display">Level: 1</div>
    <div id="house-timer"></div>
    <div id="game-container">
        <div id="square"></div>
        <div id="goal"></div>
    </div>
    <div id="win-message">You Win!</div>
    <div id="lose-message">Game Over!</div>
    <div id="joystick-container">
        <div id="joystick-knob"></div>
    </div>
    <div id="joystick-direction"></div>
    <script src="move_square.js"></script>
</body>
</html>
